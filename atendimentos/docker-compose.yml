version: "3.9"

services:
  # Banco Oracle XE
  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle
    environment:
      - ORACLE_PASSWORD=FiapApp123
      - APP_USER=fiap_user
      - APP_USER_PASSWORD=FiapApp123
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
    networks:
      - pedix-network
    healthcheck:
      test: ["CMD", "lsnrctl", "status"]
      interval: 20s
      timeout: 10s
      retries: 5

  # API Java (Pedix) — pasta existente: ./pedix-api-devops
  pedix-api:
    build:
      context: ./pedix-api-devops
      dockerfile: Dockerfile   # ajuste aqui se o nome/locais forem diferentes
    container_name: pedix-api
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle:1521/XEPDB1
      - SPRING_DATASOURCE_USERNAME=fiap_user
      - SPRING_DATASOURCE_PASSWORD=FiapApp123
    ports:
      - "8080:8080"
    depends_on:
      oracle:
        condition: service_healthy
    networks:
      - pedix-network

  # API .NET (Atendimentos) — pasta existente: ./atendimentos-api
  atendimentos-api:
    build:
      context: ./atendimentos-api
      dockerfile: Dockerfile   # ajuste aqui se o Dockerfile estiver em subpasta
    container_name: atendimentos-api
    environment:
      - ConnectionStrings__DefaultConnection=User Id=fiap_user;Password=FiapApp123;Data Source=oracle:1521/XEPDB1
    ports:
      - "8081:8081"
    depends_on:
      oracle:
        condition: service_healthy
    networks:
      - pedix-network

networks:
  pedix-network:
    driver: bridge

volumes:
  oracle-data:
